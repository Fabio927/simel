<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:param name="root" value="#{request.contextPath}" />
    <ui:composition template="#{root}/baseTemplate.xhtml">
        <ui:define name="content">

            <h:form>
                <p:panel id="pnl" header="Detalles del Rol - Permiso" style="margin-bottom:10px; text-align: center">
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="ID: "></p:outputLabel>
                        <p:outputLabel value="#{rolesPermisoManagedBean.rolesPermiso.idRolesPermiso}"></p:outputLabel>

                        <p:outputLabel value="Nombre del Rol"></p:outputLabel>
                        <p:outputLabel value="#{rolesPermisoManagedBean.rolesPermiso.rol.nombreRol}"></p:outputLabel>

                        <p:outputLabel value="Nombre del Permiso"></p:outputLabel>
                        <p:outputLabel value="#{rolesPermisoManagedBean.rolesPermiso.permiso.nombrePermiso}"></p:outputLabel>
                    </p:panelGrid>
                </p:panel>
                <p:commandButton action="maestroRolesPermiso" value="Regresar"></p:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
