<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:param name="root" value="#{request.contextPath}" />
    <ui:composition template="#{root}/baseTemplate.xhtml">
        <ui:define name="content">
            <p:growl id="message" />
            <h:form>
                <p:panel id="pnl" header="Eliminar Rol" style="margin-bottom:10px; text-align: center">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="ID"></p:outputLabel>
                        <p:outputLabel value="#{rolManagedBean.rol.idRol}"></p:outputLabel>

                        <p:outputLabel value="Nombre del Rol "></p:outputLabel>
                        <p:outputLabel value="#{rolManagedBean.rol.nombreRol}"></p:outputLabel>

                        <p:outputLabel value="Descripción del Rol "></p:outputLabel>
                        <p:outputLabel value="#{rolManagedBean.rol.descripcionRol}"></p:outputLabel>
                    </p:panelGrid>
                </p:panel>

                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                    <p:commandButton value="Eliminar" action="#{rolManagedBean.eliminarRol()}" >
                        <p:confirm header="Confirmación" message="Desea eliminar este Rol?"  />
                    </p:commandButton>
                    <p:commandButton value="Regresar" action="maestroRol"></p:commandButton>
                </p:panelGrid>


                <div align="center">
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </div>


            </h:form>
        </ui:define>
    </ui:composition>
</html>
