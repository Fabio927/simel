<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:param name="root" value="#{request.contextPath}" />
    <ui:composition template="#{root}/baseTemplate.xhtml">
        <ui:define name="content">
            <p:growl id="message" />
            
            
            <h:form id="forma2">
                <h:outputText value="#{personaManagedBean.error}" styleClass="mensajeError"></h:outputText>
                <p:panel id="pnl" header="Formulario de Creaci칩n de Usuarios" style="margin-bottom:10px; text-align: center">
                    <p:panelGrid columns="3">

                        <p:outputLabel value="Nombres: "></p:outputLabel>
                        <p:inputText id="nombres" value="#{personaManagedBean.persona.nombre}" style=" width: 100%;" required="true" requiredMessage="Este campo es requerido"></p:inputText>
                        <p:message for=" nombres"></p:message>
                        
                        <p:outputLabel value="Apellidos:  "></p:outputLabel>
                        <p:inputText id="apellidos" value="#{personaManagedBean.persona.apellido}" style=" width: 100%" required="true" requiredMessage="Este campo es requerido"></p:inputText>
                        <p:message for="apellidos"></p:message>
                        
                        <p:outputLabel value="Cargo:  "></p:outputLabel>
                        <p:inputText id="cargo" value="#{personaManagedBean.persona.cargo}" style=" width: 100%" required="true" requiredMessage="Este campo es requerido"></p:inputText>
                        <p:message for="cargo"></p:message>
                        
                        <p:outputLabel value="Correo: "></p:outputLabel>
                        <p:inputText id="correo" value="#{personaManagedBean.persona.correo}" style=" width: 100%" required="true" requiredMessage="Este campo es requerido"></p:inputText>
                        <p:message for="correo"></p:message>
                        
                        <p:outputLabel value="Contrase침a: "></p:outputLabel>
                        <p:inputText id="pass" value="#{personaManagedBean.persona.clave}" style=" width: 100%" required="true" requiredMessage="Este campo es requerido"></p:inputText>
                        <p:message for="pass"></p:message>
                        
                    </p:panelGrid>
                </p:panel>
                
                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                    <p:commandButton action="#{personaManagedBean.guardarPersona()}" update="forma2" value="Guardar"></p:commandButton>                   
                </p:panelGrid>  
            </h:form>
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            <h:form id="forma">
                <h:outputText value="#{correoManagedBean.error}" styleClass="mensajeError"></h:outputText>
                <p:panel id="pnl" header="Notificaci칩n de Creaci칩n de Usuario" style="margin-bottom:10px; text-align: center">
                    <p:panelGrid columns="3">                   

                         <p:outputLabel value="De "> </p:outputLabel>
                        <p:selectOneMenu id="combode" value="#{correoManagedBean.personaSelect}" effect="fade" filter="true" filterMatchMode="contains">
                            <f:selectItems value="#{correoManagedBean.personaList}"/>
                        </p:selectOneMenu>
                        <p:message for="combode"> </p:message>

                        <p:outputLabel value="Para"></p:outputLabel>
                        <p:inputText id="para" value="#{correoManagedBean.correo.para}"  style=" width: 100% "  required="true" requiredMessage="Este campo es requerido"></p:inputText>
                        <p:message for="para"></p:message>

                        <p:outputLabel value="Asunto"></p:outputLabel>
                        <p:inputText id="asunto" value="#{correoManagedBean.correo.asunto}"  style=" width: 100% " required="true" requiredMessage="Este campo es requerido"></p:inputText>
                        <p:message for="asunto"></p:message>                                            
                        
                        <p:outputLabel value="Mensaje"></p:outputLabel>
                        <p:textEditor widgetVar="editor2" value="#{correoManagedBean.correo.mensaje}" 
                                      required="true" requiredMessage="Este campo es requerido" height="300" style="margin-bottom:10px" placeholder="Digita el mensaje">
                            
                        </p:textEditor>
                    </p:panelGrid>
                </p:panel>

                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank"> 
                    <p:commandButton action="#{correoManagedBean.enviarCorreo(correoManagedBean.correo.para, correoManagedBean.correo.asunto, correoManagedBean.correo.mensaje)}" update="forma" value="Enviar"></p:commandButton>
                    <p:commandButton value="Regresar" immediate="true" action="maestroPersona"></p:commandButton>

                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
