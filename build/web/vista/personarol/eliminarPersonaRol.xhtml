<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:param name="root" value="#{request.contextPath}" />
    <ui:composition template="#{root}/baseTemplate.xhtml">
        <ui:define name="content">
            <p:growl id="message" />
            <h:form>
                <p:panel id="pnl" header="Eliminar Usuario - Rol" style="margin-bottom:10px; text-align: center">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="ID"></p:outputLabel>
                        <p:outputLabel value="#{personaRolManagedBean.personaRol.idPersonaRol}"></p:outputLabel>

                        <p:outputLabel value="Rol"></p:outputLabel>
                        <p:outputLabel value="#{personaRolManagedBean.personaRol.rol.nombreRol}"></p:outputLabel>

                        <p:outputLabel value="Nombre del Usuario"></p:outputLabel>
                        <p:outputLabel value="#{personaRolManagedBean.personaRol.persona.nombre} #{personaRolManagedBean.personaRol.persona.nombre}"></p:outputLabel>
                    </p:panelGrid>
                </p:panel>
                
                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                    <p:commandButton value="Eliminar" action="#{personaRolManagedBean.eliminarPersonaRol()}" >                    
                        <p:confirm header="ConfirmaciÃ³n" message="Desea eliminar este Usuario - Rol?"  />
                    </p:commandButton>
                    <p:commandButton value="Regresar" action="maestroPersonaRol"></p:commandButton>
                </p:panelGrid>
                
                <div align="center">
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </div>
                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
