<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:param name="root" value="#{request.contextPath}" />
    <ui:composition template="#{root}/baseTemplate.xhtml">
        <ui:define name="content">
            <p:growl id="message" />
            <h:form>
                <div align="left">
                    <p:commandButton value="Nuevo" action="#{maestroPersonaRolManagedBean.irACrearPersonaRol()}"></p:commandButton>                                        
                </div>
                <br></br>
            </h:form>
<!--            filtered value para recargar los datos de la tabla cuando se realiza algÃºn filtro-->
            <h:form id="forma">
                <p:dataTable id="tbl" var="pr" value="#{maestroPersonaRolManagedBean.arregloPersonaRol}" widgetVar="tablaPersona"                             
                             rows="15" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"            
                             rowsPerPageTemplate="10,20,30,40,50" style="margin-bottom:20px; font-size: 12px">
                          <f:facet name="header">
                              Listado de Usuarios Roles
                          </f:facet> 

                    <p:column style="width:10px;text-align: center" >
                        <p:commandLink action="#{maestroPersonaRolManagedBean.irAConsultarPersonaRol()}" title="Consultar" >                                                
                            <f:setPropertyActionListener value="#{pr}" target="#{personaRolManagedBean.personaRol}" />                            
                            <i class="fa fa-check"/>
                        </p:commandLink>
                    </p:column>

                    <p:column style="width:10px;text-align: center">
                        <p:commandLink action="#{maestroPersonaRolManagedBean.irAEditarPersonaRol()}" title="Modificar">                                                
                            <f:setPropertyActionListener value="#{pr}" target="#{personaRolManagedBean.personaRol}" />                                                                              
                            <i class="fa fa-edit"/>
                        </p:commandLink>
                    </p:column>

                    <p:column style="width:10px;text-align: center">
                        <p:commandLink action="#{maestroPersonaRolManagedBean.irAEliminarPersonaRol()}" title="Eliminar">                                                
                            <f:setPropertyActionListener value="#{pr}" target="#{personaRolManagedBean.personaRol}" />                                                                              
                            <i class="fa fa-trash-o"/>
                        </p:commandLink>
                    </p:column>

                    <p:column style="width:32px" exportable="false" visible="false">
                        <p:rowEditor />
                    </p:column>                    
                    <p:column style="width:22px; font-size: 12px;"  sortBy="#{pr.idPersonaRol}">
                        <f:facet name="header">
                            <h:outputText value="ID" />
                        </f:facet>
                        <h:outputText value="#{pr.idPersonaRol}" />
                    </p:column>                   
                    
                    <p:column style="font-size: 12px;" sortBy="#{pr.rol.nombreRol}" width="90px;">
                        <f:facet name="header">
                            <h:outputText value="Rol" />
                        </f:facet>
                        <h:outputText value="#{pr.rol.nombreRol}" />
                    </p:column>
                    
                    <p:column style="font-size: 12px;" sortBy="#{pr.persona.nombre} #{pr.persona.apellido}" width="90px;">
                        <f:facet name="header">
                            <h:outputText value="Nombre del Usuario" />
                        </f:facet>
                        <h:outputText value="#{pr.persona.nombre} #{pr.persona.apellido}" />
                    </p:column>                    
                    
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
